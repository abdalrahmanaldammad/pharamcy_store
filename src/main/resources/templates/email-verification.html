<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            background-color: #f8f9fa;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            letter-spacing: 5px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verification</h2>
    <p>Use the verification code below to verify your email:</p>
    <p class="code" th:text="${verificationCode}">123456</p>
    <p class="footer">If you didn't request this, please ignore this email.</p>
</div>
</body>
</html>
